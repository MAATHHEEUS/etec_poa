<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Denuncias/Sugestões</title>
</head>
<body>
    <div id="caixa1">
        <div class="container-fluid">
            <div class="caixa_inf">
                <div class="titulo">
                    <h1>DENÚNCIAS/SUGESTÕES</h1>
                </div>
                
                <div class="conteudo">
                    <p class="mt-2">Aqui você pode fazer denúncias ou sugestões para que nós da ETEC Poá possamos melhorar nosso acolhimento aos alunos. <span class="text-danger fs-6">(É totalmente anônimo, somente oque será escrito abaixo chegará a nós).</span> Obrigado!</p>
                    
                    <div class="caixa_cursos">
                        <div class="m-2">
                            <label class="form-label m-1" for="denuncia">Denúncia ou Sugestão</label>
                            <textarea id="descricao" class="form-control form-control-sm m-1" maxlength="300" placeholder="máximo 300 caracteres"></textarea>
                        </div>  
                    </div>
                    
                    <div class="d-grid gap-2">
                        <input type="button" value="ENVIAR" id="btn_enviar" class="btn btn-primary m-1 p-1">
                    </div>

                    <p id="msg" class="lead text-danger"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="../site_etec/JS/denuncias.js"></script>
</body>
</html>
