    <div class="boxconteudo">
        <div class="formbox" id="nome_curso">

            </div>
            <h2>Ol√°! Seja bem vindo!</h2>

                    <span>Email</span>

                <div class="inputbox">
                    <input type="submit" value="Entrar" id="btn_enviar" style="background: lavender;color: indigo;" onMouseOver="onMouseOver(this);" onMouseOut="onMouseOut(this);">

                <div class="inputbox" hidden>
                    <input type="submit" value="Registrar" id="btn_cadsenha" style="background: lavender;color: indigo;" onMouseOver="onMouseOver(this);" onMouseOut="onMouseOut(this);">
                </div>
                <p id="msg" class="lead text-danger"></p>

        </div>
