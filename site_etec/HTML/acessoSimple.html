<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../site_etec/CSS/index.css">
</head>
<body>
    <br>
    <div id="caixa2">
        <div class="container-fluid">
            <div class="caixa_inf">
                <div class="titulo">
                    <h1>LOGIN</h1>
                </div>
                <br>
                
                <div class="conteudo">
                    <p class="fs-1 m-1 text-dark lead">Ol√° seja Bem-Vindo!</p>
                    
                    <div class="caixa_cursos">
                        <div id="nome_curso">
                            <h4 class="fs-2 text-warning font-family-Verdana font-monospace">SIMPLE</h4>
                        </div>

                        <div class="m-2">
                            <label class="form-label m-1" for="email">E-mail</label>
                            <input type="email" id="email" class="form-control form-control-sm m-1" required>
                        </div>

                        <div class="m-2">
                            <label class="form-label m-1" for="senha">Senha</label>
                            <input type="password" id="senha" class="form-control form-control-sm m-1" maxlength="60" required>
                        </div>

                        <div hidden id="cadSenha">
                            <div class="m-2">
                                <label class="form-label m-1" for="senha">Nova Senha</label>
                                <input type="password" id="novaSenha" class="form-control form-control-sm m-1" maxlength="60" required>
                            </div>

                            <div class="d-grid gap-2">
                                <input type="button" value="CADASTRAR" id="btn_cadsenha" class="btn btn-success m-1 p-1">
                            </div>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <input type="button" value="LOGAR" id="btn_enviar" class="btn btn-primary m-1 p-1">
                    </div>

                    <p id="msg" class="lead text-danger"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="../site_etec/JS/acessoSimple.js"></script>
</body>
</html>
